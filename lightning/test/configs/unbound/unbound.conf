server:
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes

    access-control: 0.0.0.0/0 allow

    verbosity: 1
    log-queries: yes

    # EDNS buffer size
    edns-buffer-size: 4096

    # Enable recursion
    do-not-query-localhost: no

forward-zone:
    name: "."
    forward-addr: 1.1.1.1
    forward-addr: 8.8.8.8
