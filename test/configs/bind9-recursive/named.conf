options {
    directory "/var/cache/bind";

    recursion yes;
    allow-recursion { any; };

    listen-on { any; };
    listen-on-v6 { any; };

    dnssec-validation auto;

    forwarders {
        1.1.1.1;
        8.8.8.8;
    };
};

// Enable query logging for testing
logging {
    channel query_log {
        file "/var/log/named/query.log" versions 3 size 5m;
        severity info;
        print-time yes;
    };
    category queries { query_log; };
};
